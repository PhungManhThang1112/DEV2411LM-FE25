<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin danh mục chất liệu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Thông tin danh mục chất liệu</h2>
        <form>
            <div class="form-group">
                <label for="title">Tên</label>
                <input type="text" class="form-control" id="title" placeholder="Nhập tên">
            </div>
            <div class="form-group">
                <label for="seo-keyword">Từ khóa SEO</label>
                <input type="text" class="form-control" id="seo-keyword" placeholder="Nhập từ khóa SEO">
            </div>
            <div class="form-group">
                <label for="seo-description">Mô tả SEO</label>
                <input type="text" class="form-control" id="seo-description" placeholder="Nhập mô tả SEO">
            </div>
            <div class="form-group">
                <label for="notes">Ghi chú</label>
                <input type="text" class="form-control" id="notes" placeholder="Nhập ghi chú">
            </div>
            <div class="form-group">
                <label>Trạng thái</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="active" value="active">
                    <label class="form-check-label" for="active">Hoạt động</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="locked" value="locked">
                    <label class="form-check-label" for="locked">Đang khóa</label>
                </div>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-secondary">Nhập lại</button>
                <button type="submit" class="btn btn-primary">Ghi lại</button>
            </div>
        </form>
    </div>
</body>
</html>
