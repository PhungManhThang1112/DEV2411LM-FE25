<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ chuyên gia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .contact-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-section, .image-section {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }
        .image-section img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Liên hệ ngay với chuyên gia của chúng tôi</h2>
        <div class="contact-form">
            <div class="form-section">
                <form>
                    <div class="form-group">
                        <label for="fullname">Họ tên:</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
                    </div>
                    <div class="form-group">
                        <label for="content">Nội dung:</label>
                        <textarea class="form-control" id="content" rows="5" placeholder="Nhập nội dung"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi thông tin</button>
                </form>
            </div>
            <div class="image-section">
                <img src="../lap1_table_va_form/bacsi.png" alt="Chuyên gia của chúng tôi">
            </div>
        </div>
    </div>
</body>
</html>
