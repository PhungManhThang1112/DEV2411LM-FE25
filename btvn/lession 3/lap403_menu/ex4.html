<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dọc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            width: 200px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .menu h3 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin: 0;
            font-size: 16px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            border-bottom: 1px solid #aaa;
        }
        .menu ul li a {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
            font-size: 14px;
            position: relative;
        }
        .menu ul li a:hover {
            background-color: red;
            color: #fff;
        }
        .menu ul li a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 10px;
            width: 20px;
            height: 20px;
            transform: translateY(-50%);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .menu ul li:nth-child(1) a::before {
            background-image: url('home-icon.png'); /* Thay bằng đường dẫn đến biểu tượng */
        }
        .menu ul li:nth-child(2) a::before {
            background-image: url('product-icon.png'); /* Thay bằng đường dẫn đến biểu tượng */
        }
        .menu ul li:nth-child(3) a::before {
            background-image: url('service-icon.png'); /* Thay bằng đường dẫn đến biểu tượng */
        }
        .menu ul li:nth-child(4) a::before {
            background-image: url('support-icon.png'); /* Thay bằng đường dẫn đến biểu tượng */
        }
        .menu ul li:nth-child(5) a::before {
            background-image: url('contact-icon.png'); /* Thay bằng đường dẫn đến biểu tượng */
        }
    </style>
</head>
<body>
    <div class="menu">
        <h3>DANH MỤC</h3>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Hỗ trợ</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </div>
</body>
</html>
