<!DOCTYPE html>
<html>
<head>
    <title>Trang Web Động</title>
    <style>
        ul {
            list-style-type: disc;
        }
        ol {
            list-style-type: decimal;
        }
        li {
            font-family: Arial, sans-serif;
            font-size: 16px;
           
        }
    </style>
</head>
<body>
    <ul>
        <li style="color: blue;">China</li>
        <li style="color: blue;">India</li>
    </ul>
    <ol>
        <li style="color: red;">United States</li>
        <li style="color: red;">United Kingdom</li>
    </ol>
</body>
</html>
