<!DOCTYPE html>
<html>
<head>
    <title>Trang Web Động</title>
    <style>
        .red {
            color: red;
        }
        .hotpink {
            color: hotpink;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <h5 class="red">This is an H5 element that uses the RED class</h5>
    <h5 style="color: hotpink;">This is an H5 element that has been allowed to use hotpink style.</h5>
    <p class="blue">This paragraph uses the class BLUE</p>
    <p>This paragraph does not use the class BLUE</p>
    <p style="color: hotpink;">This paragraph is hotpink</p>
</body>
</html>
