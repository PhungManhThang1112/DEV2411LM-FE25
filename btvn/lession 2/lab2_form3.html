<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post" enctype="multipart/form-data">
        <table width="100%">
            <thead>
                <th colspan="2" align="center">Đăng ký thành viên</th>
            </thead>
            <tbody>
                <tr>
                    <td >Họ và tên</td>
                    <td>
                        <input type="text" name="hovaten" id="hovaten">
                    </td>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name="tendangnhap" id="tendangnhap">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>Ảnh đại diện</td>
                    <td>
                        <input type="file" name="avatar" id="avatar">
                    </td>
                </tr>
                <tr>
                    <td>Thư điện tử</td>
                    <td>
                        <input type="text" name="thudientu" id="thudientu">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gt" id="nam">
                        <label for="nam">Nam</label>
                        <input type="radio" name="gt" id="nu">
                        <label for="nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">Sở thích</td>
                    <td>
                        <input type="checkbox" name="bongda" id="bongda">
                        <label for="bongda">Bóng đá</label>
                        <input type="checkbox" name="xemphim" id="xemphim">
                        <label for="xemphim">Xem phim</label>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="dulich" id="dulich">
                        <label for="dulich">Du lịch</label>
                        <input type="checkbox" name="boi" id="boi">
                        <label for="boi">Bơi</label>
                        <input type="checkbox" name="nghenhac" id="nghenhac">
                        <label for="nghenhac">Nghe nhạc</label>
                    </td>
                </tr>
                <tr>
                    <td>Quê quán</td>
                    <td>
                        <select name="quequan" id="quequan">
                            <option value="">----Chọn Tỉnh----</option>
                            <option value="hn">Hà Nội</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <input type="text" name="diachi" id="diachi">
                    </td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>
                        <input type="tel" name="sdt" id="sdt">
                    </td>
                </tr>
                <tr>
                    <td>Mô tả ngắn</td>
                    <td>
                        <textarea name="mota" id="mota" cols="" rows=""></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" name="dangky" value="Đăng ký">
                        <input type="button" name="lamlai" value="Làm lại">
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
